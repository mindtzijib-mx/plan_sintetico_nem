<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Programa Sintético NEM</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <header class="container">
      <nav>
        <ul>
          <li><strong>Programa Sintético NEM</strong></li>
        </ul>
        <ul>
          <li><a href="{{ url_for('index') }}">Inicio</a></li>
          <li><a href="{{ url_for('resumen') }}">Resumen</a></li>
          <li>
            <form role="search" action="{{ url_for('buscar') }}" method="get">
              <input type="hidden" name="fase" value="3" />
              <input
                name="q"
                type="search"
                placeholder="Buscar…"
                value="{{ q if q else '' }}"
              />
            </form>
          </li>
        </ul>
      </nav>
    </header>

    <main class="container">{% block content %}{% endblock %}</main>

    <footer class="container">
      <small>SQLite • Flask • {{ request.path }}</small>
    </footer>
  </body>
</html>
